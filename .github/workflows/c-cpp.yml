name: C/C++ CI

on:
  push:
    branches: [ compositor-up ]
  workflow_dispatch:
    branches: [ compositor-up ]
 

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2.3.3
    - name: make release
      run: make release
